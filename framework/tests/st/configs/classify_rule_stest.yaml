# 说明:
#   本文件用于 Tests 用例分类分组定义
# 格式:
#   tests_type        [required]   --- 任务类型, 当前支持 [stest, utest]
#     write_list      [optional]   --- 任务类型下的白名单, 即修改文件若仅涉及对应白名单路径, 则本任务不需执行

stest:
  write_list:
    - docker
    - docs
    - examples
    - framework/tests/ut
    - framework/tests/README.md
    - ops
    - python
    - .clang-format
    - .gitignore
    - classify_rule.yaml
    - CONTRIBUTION.md
    - LICENSE
    - MANIFEST.in
    - OAT.xml
    - pyproject.toml
    - README.en.md
    - README.md
    - README.new.md
    - setup.py